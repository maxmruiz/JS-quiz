<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/cs/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>JavaScript Coding Quiz</title>
</head>
<body>

    <!---Starting Page of website-->

    <div class="container">
        <h1>JavaScript Quiz</h1>
        <button class="start-btn">Start Now</button>
        <button class="scores" id="highscore-btn">High Scores</button>
    </div>

    <!--Quiz Section of website-->

    <div class="quiz-box">
        <header>
            <h1>JavaScript Quiz</h1>
            <div class="timer">
                <div class="timer-text">Time Left: </div>
                <div class="time-left">15</div>
            </div>
        </header>
        <section>
            <div class="question">
            </div>
            <div class="option-list">
                <div class="option">
            </div>
        </section>
        <footer>
            <div class="total-questions">
                <span class="current-question">1</span> of <span class="total-questions-num">12</span>
            </div>
            <button class="next-btn">Next Question</button>
        </footer>
    </div>

    <!--Section for scores-->
    <div class="score-box">
        <h1>Quiz Completed!</h1>
        <span>Your score was: <p>6</p>out of<p>12 questions</p></span>
        <div class="buttons">
            <button class="highscores">High Scores</button>
            <button class="save-score">Save my Score</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
